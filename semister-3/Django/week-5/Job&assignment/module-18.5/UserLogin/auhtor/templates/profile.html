{% extends 'base.html' %}

{% block body %}

<h1 class="text-center">USER PROFILE</h1>
{% load crispy_forms_tags %}
<form method="POST" class="w-75 container mx-auto py-5">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-success" type="submit">
</form>
<div class="container mx-auto text-center">
    <div class="d-flex gap-3 m-1">
        <p>change Password with old password</p>
        <a href="{% url 'witholdpass' %}" class="btn btn-warning">Click </a>
    </div>
    <div class="d-flex gap-3 m-1">
        <p>change Password without old password</p>
        <a href="{% url 'withoutoldpass' %}" class="btn btn-warning">Click </a>

    </div>
</div>

{% endblock %}
