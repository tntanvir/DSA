{% extends 'main.html' %}


{% block body %}
<h1>hello i am PostDetails</h1>
<div class="d-flex justify-content-center ">
    <div class="col-sm-8 ">
        <div class="card">
            <div class="card-body">
                <img src="{{data.image.url}}" alt="" srcset="" width="300">
                <h5 class="card-title">{{data.title}}</h5>
                <p class="card-text">{{data.content}}</p>
                <div class="d-flex gap-2 py-2">
                    {% for j in data.categories.all %}

                    <span class="badge text-bg-success">{{j.name}}</span>
                    {% endfor %}
                </div>
                <div class="badge text-bg-warning">{{data.author.first_name}}</div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
